
query getPerson($url: String!){
    person(url: $url) {
        name       
        url
        birthYear
        homeworld {
            name
            climate
            terrain
        }
        films {
            title
            episode
        }
        vehicles {
            name
            model
            class
            cost
        }
        starships {
            name
            model
            class
            cost
        }
    }
}