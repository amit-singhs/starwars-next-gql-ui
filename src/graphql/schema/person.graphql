
query getPerson($personId: Float!){
    person(id: $personId) {
        name       
        birthYear
        homeworld {
            name
            climate
            terrain
        }
        films {
            title
            episode
        }
        vehicles {
            name
            model
            class
            cost
        }
        starships {
            name
            model
            class
            cost
        }
    }
}